<a class="tank-box {{type}}" [routerLink]="link">
  <div class="tank-box--top" [ngStyle]="{'background-color': this.color}">
    <span *ngIf="isUnknown">?????</span>
    <ng-container *ngIf="!isUnknown">
      0%
      <!-- <fa-icon *ngFor="let i of iconArray" class="left fire" [icon]="['fas', this.icon]" [fixedWidth]="true"></fa-icon>
      <span *ngIf="totalIconCount > maxCount" class="ml-1">+{{ totalIconCount - maxCount }}</span> -->
    </ng-container>
  </div>
  <div *ngIf="!isDetailed" class="tank-box--bottom" [ngStyle]="{'background-color': this.color}">
    <div>{{ chainworkDiff }}</div>
  </div>
  <ng-container *ngIf="isDetailed">
    <div class="tank-box--middle" [ngStyle]="{'background-color': this.color}">
      <div class="to-block">{{ toInDecimal }}</div>
      <div class="span-block">{{ toInDecimal - fromInDecimal }}</div>
      <div class="from-block">{{ fromInDecimal }}</div>
    </div>
    <div class="tank-box--middle" [ngStyle]="{'background-color': this.color}">
      <div class="to-block">{{ toChainwork }}</div>
      <div class="span-block">{{ chainworkDiff.toString(16) }}(Hex)</div>
      <div class="from-block">{{ fromChainwork }}</div>
    </div>
  </ng-container>
  <div class="tank-box--footer" [ngStyle]="{'background-color': this.color}">Hashes</div>
</a>
